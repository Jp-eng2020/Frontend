<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4">Cadastrar Filme</h5>
                <form class="row g-3 needs-validation" novalidate [formGroup]="formFilmes">

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-12 flex-column d-flex"> <label class="form-control-label px-3"[ngStyle]="{'font-size':(1.5*font_size) + 'px'}" >Titulo<span class="text-danger"> *</span></label> 
                            <input type="text" id="titulo" name="titulo" placeholder="Titulo" onblur="validate(1)"> 
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" [ngStyle]="{'font-size':(1.5*font_size) + 'px'}" >Duração<span class="text-danger"> *</span></label> 
                            <input type="text" id="duracao" name="duracao" placeholder="duracao" onblur="validate(2)"> 
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" [ngStyle]="{'font-size':(1.5*font_size) + 'px'}" >Idioma<span class="text-danger"> *</span></label> 
                            <select class="form-control " id="idiomaid" name="idiomaid" >
                                <option  *ngFor="let iten of idioma" [value]="iten.id">{{iten.nome}}</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" [ngStyle]="{'font-size':(1.5*font_size) + 'px'}" >Categoria<span class="text-danger"> *</span></label> 
                            <select class="form-control " id="idiomaid" name="idiomaid" >
                                <option  *ngFor="let itenCategorias of categorias" [value]="itenCategorias.id">{{itenCategorias.nome}}</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" [ngStyle]="{'font-size':(1.5*font_size) + 'px'}">Data De Lançamento dd/mm/aa<span class="text-danger"> *</span></label> 
                            <input type="date" id="datadeLancamento" name="datadeLancamento" placeholder="Data de Lançamento" onblur="validate(2)"> 
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" [ngStyle]="{'font-size':(1.5*font_size) + 'px'}" >Capa Link<span class="text-danger"> *</span></label> 
                            <input type="text" id="imagem" name="imagem" placeholder="Capa Link" onblur="validate(2)"> 
                        </div>

                    
                    </div>


                    <div class="form-group col-sm-12 flex-column d-flex"> <label class="form-control-label px-3" [ngStyle]="{'font-size':(1.5*font_size) + 'px'}" >Sinopse<span class="text-danger"> *</span></label> 
                        <textarea class="form-control" id="sinopse" rows="5"></textarea>
                    </div>

                    <div class="row justify-content-end">
                        <div class="form-group col-sm-50"> <button type="submit" on class="btn-block btn-primary " (click)="onSubmit()" >Cadastrar</button> </div>
                    </div>
                </form>
            </div>
            <div *ngFor="let itens of filmes">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{itens.titulo}}</h5>
                      <a class="btn btn-primary">atualizar</a>  <!--on click update()-->
                      <a class="btn btn-primary" (click)="delete(itens.id)" >Deletar</a>    <!--on click delete()-->
                    </div>
                  </div>
                </div>
        </div>
    </div>
</div>
